<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Width Slider</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #111;
    overflow: hidden;
    margin: 0;
    position: relative;
  }

  .carousel {
    position: relative;
    width: 100%;
    height: 100%;
  }

  .slide {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    transition: transform 1s ease, opacity 1s ease;
  }

  .slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .active {
    transform: translateX(0) scale(1);
    opacity: 1;
    z-index: 2;
  }

  .left {
    transform: translateX(-100%) scale(0.8);
    opacity: 0;
    z-index: 1;
  }

  .right {
    transform: translateX(100%) scale(0.8);
    opacity: 0;
    z-index: 1;
  }

  .controls {
    position: absolute;
    bottom: 20px;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 30px;
    box-sizing: border-box;
  }

  button {
    background: rgba(0,0,0,0.6);
    border: none;
    color: white;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s ease;
  }

  button:hover {
    background: rgba(0,0,0,0.8);
  }
</style>
</head>
<body>

<div class="carousel" id="carousel">
  <div class="slide active"><img src="https://plus.unsplash.com/premium_photo-1661384118133-8f8b6eef9715?q=80&w=2934&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3De" alt=""></div>
  <div class="slide right"><img src="https://images.unsplash.com/photo-1553484771-0a615f264d58?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></div>
  <div class="slide right"><img src="https://images.unsplash.com/photo-1621857093087-7daa85ab14a6?q=80&w=2990&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></div>
</div>

<div class="controls">
  <button onclick="prevSlide()">Previous</button>
  <button onclick="nextSlide()">Next</button>
</div>

<script>
  const slides = document.querySelectorAll('.slide');
  let current = 0;

  function showSlide(newIndex, direction) {
    slides[current].classList.remove('active');
    slides[current].classList.add(direction === 'next' ? 'left' : 'right');

    current = (newIndex + slides.length) % slides.length;

    slides[current].classList.remove('left', 'right');
    slides[current].classList.add('active');

    for (let i = 0; i < slides.length; i++) {
      if (i !== current && !slides[i].classList.contains('left') && !slides[i].classList.contains('right')) {
        slides[i].classList.add(direction === 'next' ? 'right' : 'left');
      }
    }
  }

  function nextSlide() {
    showSlide(current + 1, 'next');
  }

  function prevSlide() {
    showSlide(current - 1, 'prev');
  }
</script>

</body>
</html>
